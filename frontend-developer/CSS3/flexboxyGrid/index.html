<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .contenedor {
            display: flex;
            background: rebeccapurple;
            justify-content: center;
            height: 400px;
            align-items: center;
            flex-direction: column;
        }
        .item
        {
            width: 30px;
            height: 30px;
            background-color: greenyellow;

        }

        .contenedor .item:nth-child(2n +1){
            background-color: red;
        }
    </style>

</head>
<body>
    <div class="contenedor">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
